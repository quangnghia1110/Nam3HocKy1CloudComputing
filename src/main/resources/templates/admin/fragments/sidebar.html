<div th:fragment="sidebar">
	<!-- Sidebar -->
	<ul class="navbar-nav bg-dark sidebar sidebar-dark accordion h-100" id="accordionSidebar">

		<!-- Sidebar - Brand -->
		<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
			<div class="sidebar-brand-text mx-3">ShopLaptop</div>
		</a>

		<!-- Divider -->
		<hr class="sidebar-divider my-0">

		<!-- Nav Item - Dashboard -->
		<li class="nav-item">
			<a class="nav-link" th:href="@{/admin}">
				<i class="fas fa-fw fa-tachometer-alt"></i>
				<span>Thống kê</span></a>
		</li>

		<div class="sidebar-heading">
			Menu
		</div>
		<li sec:authorize="hasRole('ADMIN')" class="nav-item"
			th:classappend="${#httpServletRequest.requestURI.contains('/admin/user') ? 'active' : ''}">
			<a class="nav-link" th:href="@{/admin/user}">
				<i class="fas fa-fw fa-table"></i>
				<span>Tài khoản</span></a>
		</li>
		<li class="nav-item" th:classappend="${#httpServletRequest.requestURI.contains('/admin/book') ? 'active' : ''}">
			<a class="nav-link collapsed" th:href="@{/#}" data-toggle="collapse" data-target="#collapseBook"
				aria-expanded="true" aria-controls="collapseTwo">
				<i class="fas fa-fw fa-book"></i>
				<span>Laptop</span>
			</a>
			<div id="collapseBook" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<a class="collapse-item" th:href="@{/admin/laptop/}">Danh sách laptop</a>
					<a class="collapse-item" th:href="@{/admin/laptop/category}">Danh mục</a>
				</div>
			</div>
		</li>
		<li class="nav-item"
			th:classappend="${#httpServletRequest.requestURI.contains('/admin/contact') ? 'active' : ''}">
			<a class="nav-link" th:href="@{/admin/contact}">
				<i class="fas fa-fw fa-table"></i>
				<span>Liên hệ</span></a>
		</li>
		<li class="nav-item"
			th:classappend="${#httpServletRequest.requestURI.contains('/admin/order') ? 'active' : ''}">
			<a class="nav-link" th:href="@{/admin/order}">
				<i class="fas fa-fw fa-table"></i>
				<span>Đơn hàng</span></a>
		</li>

		<!-- Divider -->
		<hr class="sidebar-divider d-none d-md-block">

		<!-- Sidebar Toggler (Sidebar) -->
		<div class="text-center d-none d-md-inline">
			<button class="rounded-circle border-0" id="sidebarToggle"></button>
		</div>

	</ul>
	<!-- End of Sidebar -->
</div>
